<title>
    try num
</title>
<head>
    <script src="long.js"></script>
    <script src="bigintenger.js"></script>
</head>
<body>
    <p id="output">0</p>
    <script>
        goog.require("goog.math.Long");
        Long = goog.math.Long;
        function trynum()
        {
            var bignum=new Long(0xffffffff,0x8);
            var low=new Long(bignum.getLowBits(),0x0);
            alert(low.toString());
            var high=new Long(bignum.getHighBits(),0x0);
            document.getElementById("output").innerHTML=(low.lessThan(high)?0:1)+"</br>"
            document.getElementById("output").innerHTML+=low.lessThan(Long.ZERO)?0:1;
        }
        trynum();
    </script>
</body>
